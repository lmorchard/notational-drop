<html>
    <head>
        <title>notational drop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body class="loading">

        <h1 class="title">notational drop</h1>

        <ul>
            <li><a href="public/index.html" target="_blank">Start the app</a>
            <li><button id="install">Install this as an app</button>
                (<span id="install-status">Not installed yet.</span>)</li>
        </ul>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="//apps.persona.org/include.js"></script>
        <script type="text/javascript">
            if (navigator.mozApps) {
                $('#install').click(function (ev) {
                    var request = navigator.mozApps.install("http://lmorchard.github.com/notational-drop/index.webapp");
                    request.onsuccess = function() {
                        alert("INSTALLED OK!");
                    }
                    request.onerror = function() {
                        alert("FAILED INSTALLATION!");
                    }
                });
                var request = navigator.mozApps.getSelf();
                request.onsuccess = function() {
                    if (request.result) {
                        $('#install-status').text("Installed");
                    }
                }
                request.onerror = function() {
                  alert('Error checking installation status: ' + this.error.message);
                }
            }
        </script>
    </body>
</html>
